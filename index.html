<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/654e17070f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="images-logo">
      </div>
      <div class="content">
        <h1><span>We are launching </span>soon!</h1>
        <p >Subscribe and get notified</p>
        <form action="#" id="form">
          <div class="input-form">
            <input type="email" name="email" id="mail" placeholder="Your email address">
            <p id="error"><i>Please provide a valid email address</i></p>   
          </div>
          <button type="submit" id="submit">Notify Me</button>
        </form>
        <div class="image">
          <img src="images/illustration-dashboard.png" alt="illustration-dashboard image">
        </div>

        <div class="social-img">
          <div class="facebook">
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <div class="twiter">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </div>
      </div>
      <p id="copy">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bibhu prasad mahapatra</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
